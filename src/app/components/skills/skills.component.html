<div class="mainClass" *ngFor="let data of skillsData">
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="num">
                        <img src={{data.icon}} alt="">
                    </div>
                </div>
                <h2 class="text">{{data.name}}</h2>
            </div>
        </div>
    </div>
</div>
<div class="eduBack">
    <button class="eduBtn shadowBtn" (click)="showEducation()">Education Background &nbsp;&nbsp;<i class="fa fa-arrow-right"></i></button>
</div>
